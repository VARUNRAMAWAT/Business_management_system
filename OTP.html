<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Verification</title>
    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>
    <div class="contain">
      <div class="text">
        <h2>Please Enter OTP</h2>
        <h5>Your One Time Password (OTP) has been sent via SMS to your registered mobile number</h5>
        <form>
        <input class="otp" name="otp1" type="tel" maxlength="1"/>
        <input class="otp" name="otp2" type="tel" maxlength="1"/>
        <input class="otp" name="otp3" type="tel" maxlength="1"/>
        <input class="otp" name="otp4" type="tel" maxlength="1"/>
        <input class="otp" name="otp5" type="tel" maxlength="1"/>
        <input class="otp" name="otp6" type="tel" maxlength="1"/>
        <br />
        <br />
        <br />
        <p>
          Did not receive OTP ?
          <span>
            <br />
            <a href="">Resend Code</a>
          </span>
        </p>
        <p> </p>
        <br />
        <button>Verify & Proceed</button>
        </form>
      </div>
    </div>
  </body>
</html>
